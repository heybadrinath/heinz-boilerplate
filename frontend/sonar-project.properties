# Sonar project configuration for frontend
sonar.projectKey=heinz-boilerplate-frontend
sonar.projectName=Heinz Boilerplate Frontend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test configuration
sonar.tests=src,tests
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=node_modules/**,build/**,dist/**,.next/**,storybook-static/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/*.stories.tsx,**/*.stories.ts,node_modules/**,build/**,dist/**,.next/**,storybook-static/**,public/**

# Language
sonar.language=ts

# Additional settings
sonar.typescript.tsconfigPath=tsconfig.json