# SonarQube project configuration for FastAPI backend

# Project identification
sonar.projectKey=fastapi-backend
sonar.projectName=FastAPI Backend Boilerplate
sonar.projectVersion=1.0

# Source code settings
sonar.sources=app
sonar.tests=app/tests
sonar.language=py

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-reports/pytest-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/venv/**,**/alembic/**

# Test exclusions
sonar.test.exclusions=**/test_*.py,**/*_test.py

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/conftest.py,**/main.py,**/alembic/**

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.python.version=3.11